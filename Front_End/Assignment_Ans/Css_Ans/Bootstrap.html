<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Assignment Bootstrap </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <!-- <div class="container"> -->
        <h1 class="text-center">Pricing</h1>
        <p class="text-center">Please checkout our most effective payment models</p>
        <div class="row text-center justify-content-evenly">
            <div class="col col-sm-5 col-md-3 me-3 mb-3 card ">                
                <div class="card-header"><h4>Free</h4></div>
                <div class="card-body">
                    <h1 class="card-title">$0 / mo</h1>
                    <p class="card-text">10 users included</p>
                    <p class="card-text">2 GB of storeage</p>
                    <p class="card-text">Email support</p>
                    <button class="btn btn-outline-primary">Sign up for free</button>
                </div>                
            </div>
            <div class="col col-sm-5 col-md-3 me-3 mb-3 card ">                
                <div class="card-header"><h4>Pro</h4></div>
                <div class="card-body">
                    <h1 class="card-title">$15 / mo</h1>
                    <p class="card-text">20 users included</p>
                    <p class="card-text">10 GB of storeage</p>
                    <p class="card-text">Priority email support</p>
                    <button class="btn btn-primary">Get started</button>
                </div>                
            </div>
            <div class="col col-sm-10 col-md-3 me-3 mb-3 card ">                
                <div class="card-header"><h4>Enterprise</h4></div>
                <div class="card-body">
                    <h1 class="card-title">$29 / mo</h1>
                    <p class="card-text">30 users included</p>
                    <p class="card-text">15 GB of storeage</p>
                    <p class="card-text">Phone & Email support</p>
                    <button class="btn btn-primary">Contact us</button>
                </div>                
            </div>
        </div>
    <!-- </div> -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
