<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card hover effect</title>
    <link rel="stylesheet" href="Card_hover_effect.css">
</head>
<body>
    <div class="card">
        <img src="man.jpeg" alt="Man">
        <div class="desc">
            <h3>Akash deep</h3>
            <p>Data Analyst</p>
        </div>
    </div>
    <div class="card">
        <img src="woman.jpeg" alt="Woman">
        <div class="desc">
            <h3>Ashu kumar</h3>
            <p>Software Engineer</p>
        </div>
    </div>
</body>
</html>
