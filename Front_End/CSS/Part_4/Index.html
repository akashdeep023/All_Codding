<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css part 4 </title>
    <link rel="stylesheet" href="Index.css">
</head>
<body>
    <!-- Alpha - color visibility -->
    <div id="alpha">
        <h3>Alpha</h3>
    </div>
    <hr>

    <!-- Opacity - element visibility-->
    <div id="opacity">
        <h3>Opacity</h3>
        <button>click me</button>
    </div>
    <hr>

    <!-- Transition - transition between two states of an element -->
    <div id="transition">Transition</div>
    <hr>

    <!-- Transform - rotate, scale, skew, or translate an element -->
    <section id="transform">
        <div class="transform" id="div1">1</div>
        <div class="transform" id="div2">2</div>
        <div class="transform" id="div3">3</div>
        <div class="transform" id="div4">4</div>
        <div class="transform" id="div5">5</div>
    </section>
    <hr>

    <!-- Box Shadow add shadow effects around an elem frame -->
    <div id="boxShadow">Box Shadow</div>
    <hr>

    <!-- Background image -->
    <div id="backgroundImage">Background Image</div>
</body>
</html>
