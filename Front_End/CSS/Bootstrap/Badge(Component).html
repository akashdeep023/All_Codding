<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badge (Component)</title>

    <!-- bootstrap ka stylesheet link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- external css link -->
    <link rel="stylesheet" href="Badge(Component).css">
</head>
<body>
    <!-- badge in bootstrap -->
    <!-- badge ko span ke sath likhte hai -->
    <span class="badge bg-primary">New</span>
    <br>
    <!-- h1 tag ke sath used badge -->
    <h1>WhatsApp Notifications <span class="badge bg-danger">10+</span></h1>
    <!-- badge ka border round kar sakte hai -->
    <h1>Instagram Like <span class="badge bg-warning rounded-pill">109+</span></h1>
    <hr>
    <button class="btn btn-secondary">
        Alert! 
        <span class="badge bg-info">120+</span>
    </button>
    <hr>
    <button class="btn btn-info position-relative">
        Notifications
        <span class="badge bg-success rounded-pill position-absolute  left-0 start-90 ">
            99+
        </span>
    </button>
    <hr>
    <button class="btn btn-dark position-relative">
        Notifications
        <span class="position-absolute top-0 start-100 translate-middle p-1 bg-danger border border-light rounded-circle">
        </span>
    </button>



    <!-- bootstrap ka javascript link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
