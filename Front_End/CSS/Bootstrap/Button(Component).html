<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button (Component)</title>

    <!-- bootstrap ka stylesheet link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- external css link -->
    <link rel="stylesheet" href="Button(Component).css">
</head>
<body>
    <!-- normal button -->
    <button>Click me!</button>
    <!-- bootstrap button -->
    <input type="button" value="Click me!" class="btn btn-danger">
    <button class="btn btn-primary">Click me!</button>
    <!-- bootstrap disable button -->
    <button class="btn btn-info" disabled>Click me!</button>
    <!-- bootstrap outline button -->
    <button class="btn btn-outline-secondary">Click me!</button>
    <!-- bootstrap small ya long button -->
    <button class="btn btn-outline-success btn-sm">Click me!</button>
    <button class="btn btn-outline-warning btn-lg">Click me!</button>
    <!-- creating ancker tag button -->
    <a href="#" class="btn btn-dark">Link</a>


    <!-- bootstrap ka javascript link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
