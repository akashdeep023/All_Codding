<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in Bootstrap</title>

    <!-- bootstrap ka stylesheet link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- external css link -->
    <link rel="stylesheet" href="Using_Bootstrap.css">
</head>
<body>
    <div class="container">
        <h2>Form Demo</h2>
        <!-- mb=margin-bottom -->
        <form action="/Server">
            <div class="mb-3">
                <label for="email" class="form-label">Eamil</label>
                <input type="email" name="email" class="form-control" placeholder="Enter Email" id="email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="pw" required class="form-control" placeholder="Enter Password" id="password">
            </div>
            <!-- class=form-control-sm/lg karte hai -->
            <div class="mb-3">
                <label for="text" class="form-label">Address</label>
                <input type="text" name="address" class="form-control-lg" placeholder="Enter Address" id="text">
            </div>

            <!-- select in form -->
            <div class="mb-3">
                <select name="city" id="city" class="form-select">
                    <option value="selected" selected>---Choose your city---</option>
                    <option value="mumbai">Mumbai</option>
                    <option value="delhi">Delhi</option>
                    <option value="patna" disabled>Patna</option>
                </select>
            </div>

            <!-- --- checkbox in form--- -->
            <div class="normal mb-3">
                <!-- Normal checkbox -->
                <input type="checkbox" id="agree">
                <label for="agree">Agree</label>                
            </div>
            <div class="md-3 form-check">
                <!-- Bootstrap checkbox -->
                <input type="checkbox" id="agreebs" class="form-check-input">
                <label for="agreebs" class="form-check-label">Agree</label>
            </div>
            <!-- --- radio in form--- -->
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  Default radio
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  Default checked radio
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" disabled>
                <label class="form-check-label" for="flexRadioDefault3">
                  Default disabled radio
                </label>
            </div>

            <!-- --- form layout used grid option --- -->
            <div class="row">
                <div class="mb-3 col-md-6">
                    <label for="email" class="form-label">Eamil</label>
                    <input type="email" name="email" class="form-control" placeholder="Enter Email" id="email">
                </div>
                <div class="mb-3 col-md-6">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="pw" required class="form-control" placeholder="Enter Password" id="password">
                </div>
            </div>


            <button type="submit" class="btn btn-lg btn-info">Submit</button>
            

        </form>
    </div>


    <!-- bootstrap ka javascript link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
