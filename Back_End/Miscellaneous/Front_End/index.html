<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miscellaneous</title>
</head>
<body>
    <!-- return some data then use - Get request-->
    <!-- Get request send data - limited string data & visible in URL -->
    <h3>Get Request Form</h3>
    <form method="get" action="http://localhost:8080/register">
        <input type="text" placeholder="enter username" name="user">
        <input type="password" placeholder="enter password" name="pass">
        <button>Submit</button>
    </form>
    <!-- no return some data then use - Post request -->
    <!-- Post request send data - via request body (and type of data) -->
    <h3>Poar Request Form</h3>
    <form method="post" action="http://localhost:8080/register">
        <input type="text" placeholder="enter username" name="user">
        <input type="password" placeholder="enter password" name="pass">
        <button>Submit</button>
    </form>
    
    <script src="app.js"></script>
    <script src="appObj.js"></script>
</body>
</html>
