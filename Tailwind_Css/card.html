<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Tailwind Css</title>
    <!-- tailwind css use link other wise install package in other folder -->
    <script src="https://cdn.tailwindcss.com"></script> 
</head>
<body>
    <div class="flex items-center justify-center">
        <div class="border-2 border-blue-700 rounded-xl  m-4">
            <div>
                <div class="bg-gradient-to-r from-cyan-400 to-blue-500 w-1/ font-bold p-4 flex flex-col items-center border rounded-t-xl border-blue-700 text-white">
                    <p>News you can Trust.</p>
                </div>
            </div>
            <div class="flex flex-col items-center px-8 py-4">
                <div class="flex flex-col items-center">
                    <p class="font-bold">Stay up to date with the Latest!</p>
                    <p class="font-medium">Subscribe to our newsletter for the latest news straight into your inbox</p>
                </div>
                <form action="#" class="flex flex-col items-center space-y-2 mt-2">
                    <input type="text" placeholder="you@example.com" name="email" class="bg-black/[0.05] px-6 border rounded h-9 text-center"/>
                    <button class="border-2 border-blue-700 rounded-2xl px-16 py-[3px] bg-blue-600 text-white hover:bg-blue-800">Subscribe Now</button>
                </form>
                <div class="flex flex-col items-center font-medium m-4">
                    <p>We value your privacy</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
